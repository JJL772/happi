language: python
sudo: false
env:
  global:
    - OFFICIAL_REPO="pcdshub/happi"
    # Doctr deploy key for pcdshub/happi
    - secure: ""
matrix:
  include:
      - python: 3.6
        env:
           - PCDS_CHANNEL=pcds-dev  
           - USE_MONGO=1
           - CONDA_UPLOAD=1
      - python: 3.6
        env:
           - PCDS_CHANNEL=pcds-tag
           - USE_MONGO=0
           - CONDA_UPLOAD=0
      - python: 3.6
        env:
           - BUILD_DOCS=1
           - PCDS_CHANNEL=pcds-tag
           - USE_MONGO=1
           - CONDA_UPLOAD=1
      # Modification needed (https://github.com/travis-ci/travis-ci/issues/9815)
      - python: 3.7
        dist: xenial
        sudo: true
        env:
           - PCDS_CHANNEL=pcds-tag
           - USE_MONGO=1
           - CONDA_UPLOAD=1
      - python: 3.7
        dist: xenial
        sudo: true
        env:
           - PCDS_CHANNEL=pcds-dev
           - USE_MONGO=1
           - CONDA_UPLOAD=1

install:
  - sudo apt-get update
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda install conda-build anaconda-client
  - conda update -q conda conda-build
  - conda config --append channels $PCDS_CHANNEL
  - conda config --append channels conda-forge
  # Useful for debugging any issues with conda
  - conda info -a
  # Test conda build
  - conda build -q conda-recipe --python=$TRAVIS_PYTHON_VERSION --output-folder bld-dir
  - conda config --add channels "file://`pwd`/bld-dir"
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION happi --file dev-requirements.txt
  - source activate test-environment
  # TODO: mongomock is not currently available via conda. Ultimately we should
  # probably build this ourselves, but until that day we resort to `pip`
  - |
    if [[ "$USE_MONGO" == "1" ]]; then
      pip install mongomock
    fi

script:
  - coverage run run_tests.py
  - coverage report -m
  - flake8 happi
  - set -e
  # Build docs.
  - |
    if [[ -n "$DOCTR_DEPLOY_ENCRYPTION_KEY_PCDSHUB_HAPPI" && $BUILD_DOCS ]]; then
      pushd docs
      make html
      popd
      # Publish docs.
      doctr deploy . --built-docs docs/build/html --deploy-branch-name gh-pages
    fi

after_success:
  - codecov
  - |
    if [[ $TRAVIS_PULL_REQUEST == false && $TRAVIS_REPO_SLUG == $OFFICIAL_REPO && $CONDA_UPLOAD == '1' ]]; then
      if [[ $TRAVIS_BRANCH == $TRAVIS_TAG  && $TRAVIS_TAG != '' && $PCDS_CHANNEL == 'pcds-tag' ]]; then
        export ANACONDA_API_TOKEN=$CONDA_UPLOAD_TOKEN_TAG
        anaconda upload bld-dir/linux-64/*.tar.bz2
      fi
      if [[ $TRAVIS_BRANCH == 'master' && $TRAVIS_TAG == '' && $PCDS_CHANNEL == 'pcds-dev' ]]; then
        export ANACONDA_API_TOKEN=$CONDA_UPLOAD_TOKEN_DEV
        anaconda upload bld-dir/linux-64/*.tar.bz2
      fi
    fi
